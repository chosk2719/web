<!DOCTYPE html>
<html lang="ko">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>

<div class="contain">
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <!-- Brand/logo -->
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
          <a class="navbar-brand" style="mergin-left:100px; margin-right: 50;" href="#">
               <img src="images/bird15.jpg" alt="Logo" style="height:50px;">
         </a>
      
        <!-- Links -->
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#">Link 1</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link 2</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link 3</a>
          </li>
        </ul>
      
      </nav>
</div>

<div class="container">
    <div class="row">
        <div class="col-3">
            <ul class="nav flex-column nav-pills">
                <li class="nav-item">
                    <a class="nav-link active" href="#">회귀</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">분석</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">군집과</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#">텍스트 번역</a>
                      
                </li>
            </ul>
            
            <ul class="nav nav-pills">
    
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#">영어</a>
                  <div class="dropdown-menu">
                    <a class="dropdown-item" href="#">중국어</a>
                    <a class="dropdown-item" href="#">한국어</a>
                    <a class="dropdown-item" href="#">프랑스어</a>
                  </div>
                </li>
              </ul>
        </div> 
        <div class="col-6">
            <br><h3><strong>다중 선형회귀</strong><small>- iris Espal width</small></h3>
            <hr>
            <form action="/regression" method="POST">
                <table class="table table-borderless">
                    <tr>
                        <td>Sepal Lenght</td>
                        <td>
                            <input type="text" class="form-control" id="slen" placeholder="Sepal Lenght" name="slen">
                        </td>
                    </tr>

                    <tr>
                        <td>Petal Lenght</td>
                        <td>
                            <input type="text" class="form-control" id="plen" placeholder="Petal Lenght" name="plen">
                        </td>
                    </tr>

                    <tr>
                        <td>Petal Width</td>
                        <td>
                            <input type="text" class="form-control" id="pwid" placeholder="Petal Width" name="pwid">
                        </td>
                    </tr>
                    <tr>
                        <td>품종</td>
                        <td>
                            <select class="form-control" id="species" name="species">
                                <option value="0">Setota</option>
                                <option value="1">Versicolor</option>
                                <option value="2">Virginica</option>
                            </select>
                        </td>
                    </tr>

                    <tr>
                        <td>비고</td>
                        <td>
                            <textarea class="form-control" rows="5" id="comment" name="text">Placeholder 역할</textarea>
                        </td>
                    </tr>

                    <tr>
                        <td colspan="2" style="text-align: center;">
                            <button type="submit" class="btn btn-primary">확인</button>&nbsp;&nbsp;
                            <button type="reset" class="btn btn-secondary">취소</button>
                        </td>
                    </tr>
                </table>
            </form>
        </div> 
        <nav class="navbar navbar-expand-sm bg-light navbar-light fixed-bottom">
            <span class="navbar-text">
                copyright &copy; 2020 AI Innovator
              </span>
            </ul>
          </nav>
    </div>
</div>

</body>
</html>
