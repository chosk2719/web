{% extends "base.html" %}
{% block subtitle %}
    <strong>간단한 자기소개</strong>
{% endblock %}
{% block content %}
    <div class="row">
        <div class="col-1"></div>
        <div class="col-9">
            <form action="/seungki" method="POST" enctype="multipart/form-data">
                <table class="table table-borderless">
                    <tr>
                        <td>조승기</td>
                        <div class="col-9">            <hr>
                            <img src="images/1.jpg" alt="Logo" style="height:300px;">
                        <td><div class="custom-file mb-3">
                            <input type="file" class="custom-file-input" id="image" name="image">
                            <label class="custom-file-label" for="image">업로드한 파일 선택</label>
                        </div>
                    </td>
                    </tr>
                    <tr>
                        <td colspan="2" style="text-align: center;">
                            <button type="submit" class="btn btn-primary">실행</button>&nbsp;&nbsp;&nbsp;
                            <button type="reset" class="btn btn-secondary">취소</button>
                        </td>
                    </tr>
                </table>		
            </form>
        </div>
        <div class="col-3"></div>
    </div>                
{% endblock %}
{% block addition %}   
    <script>
        // Add the following code if you want the name of the file appear on select
            $(".custom-file-input").on("change", function() {
            var fileName = $(this).val().split("\\").pop();
            $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
            });
        </script>
{% endblock %}
